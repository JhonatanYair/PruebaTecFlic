<h2>{{ modoEdicion ? 'Editar Producto' : 'Crear Producto' }}</h2>
<form (submit)="guardarCambios()" class="product-form">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
  </div>
  <div class="form-group">
    <label for="precio">Precio:</label>
    <input type="text" id="precio" name="precio" [(ngModel)]="producto.precio" required>
  </div>
  <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input type="text" id="cantidad" name="cantidad" [(ngModel)]="producto.cantidad" required>
  </div>
  <div class="form-group">
    <label for="categoria">Categor√≠a:</label>
    <select id="categoria" name="categoria" [(ngModel)]="producto.categoriaId" required>
      <option *ngFor="let categoria of listaCategorias" [value]="categoria.id">{{ categoria.nombre }}</option>
    </select>
  </div>
  <div class="button-group">
    <button type="submit" class="submit-btn">{{ modoEdicion ? 'Editar Producto' : 'Crear Producto' }}</button>
    <button type="button" (click)="cancelarCambio()" class="cancel-btn">Cancelar</button>
  </div>
</form>
